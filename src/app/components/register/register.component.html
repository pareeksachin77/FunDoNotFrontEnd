<div class="container">
<div class="left-side">
<div class="Logo-name">
    <h1>
        <span style="color:blue;">F</span>
        <span style="color: red;">u</span>
        <span style="color: yellow;">n</span>
        <span style="color: green;">d</span>
        <span style="color: red;">o</span>
        <span style="color: blue;">o</span>
    </h1>
    <h1 class="heading">Create Your Fundoo Account</h1>
</div>

<form [formGroup]="registerForm">
  <div class="creadentials">
    <div>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" placeholder="Placeholder">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="LastName" formControlName="lastname" >
        </mat-form-field>
    </div>
  </div>
    <!---username-->
      <div class="username">
        <mat-form-field class="username1" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email" >
          <mat-error>Enter Valid Email</mat-error>
        </mat-form-field>
      </div>
      <a class="a-class" >Use my current email address instead</a>
      <!---password-->
      <div class="password-details">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="password" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="cpassword" >
          </mat-form-field>
        </div>
      </div>
      <div style="margin-top: -12px;">
        <mat-hint >Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint> 
      </div> 

      <div  class="checkbox">
            <mat-checkbox class="example-margin">Show Password</mat-checkbox>
      </div>
      <div class="submit-button" >
        <a class="signin-link" mat-button href="https://www.google.com/" target="_blank" routerLink="/login">Sign in instead</a>
            <button class="next-btn" mat-raised-button (click)="onSubmit()">Submit</button>
      </div>
</form>
</div>
<div class="right-side">
      <div class="image-content" fxHide.xs>
            <img src="../../../assets/account.svg" aria-placeholder="account-image">  
            <mat-hint class="hint text">One account. All of FundooNote working for you.</mat-hint>        
      </div>
</div>

</div>
