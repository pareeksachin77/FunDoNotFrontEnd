
<div class="container">
    <div *ngFor="let note of NotesList">
    <div class="sub-container">
    <form>
        <div style="border: 5px solid green;" (click)="openDialog(note)">
        <div class="title">
            <p>{{note.title}}
            <img class="img" src="../../../assets/push_pin.svg"></p>
        </div>
        <div class="description">
            <p>{{note.description}}</p>
        </div>
        </div>
        <div><app-iconcomp></app-iconcomp></div>
    </form>
    </div>
    </div>
</div>
